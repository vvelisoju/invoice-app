<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Fast invoice generation for small businesses" />
    <title>Invoice App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Suppress Ionic web component errors in desktop browsers
      // These errors don't occur on actual mobile devices
      const originalError = console.error;
      console.error = (...args) => {
        const errorString = args[0]?.toString?.() || '';
        if (errorString.includes('watchMethodName')) return;
        if (errorString.includes('instance[watchMethodName]')) return;
        originalError.apply(console, args);
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
