        window.addEventListener('load', function() {
            const addItemBtn = document.getElementById('add-new-item-btn');
            const lineItemsContainer = document.getElementById('line-items-container');

            // Auto-resize textarea function
            function autoResizeTextarea(element) {
                element.style.height = 'auto';
                element.style.height = element.scrollHeight + 'px';
            }

            // Add listener to existing textareas
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.addEventListener('input', function() {
                    if (this.rows === 1) autoResizeTextarea(this);
                });
            });

            addItemBtn.addEventListener('click', function() {
                const newItemHTML = `
            <div class="group relative bg-white border border-transparent hover:border-border hover:shadow-soft rounded-lg transition-all p-1 -mx-1 animate-fade-in">

                        <textarea placeholder="Description" rows="1" class="w-full bg-transparent border-none p-1.5 text-sm text-textPrimary placeholder-textSecondary/40 focus:ring-0 resize-none overflow-hidden h-8 leading-5"></textarea>
                    </div>
                    <div class="col-span-2">
                        <input type="number" placeholder="0.00" class="w-full bg-bgPrimary/30 px-3 py-1.5 rounded border border-transparent focus:bg-white focus:border-primary focus:ring-2 focus:ring-primary/10 text-sm text-right transition-all">
                    </div>
                    <div class="col-span-2">
                        <input type="number" placeholder="0.00" class="w-full bg-bgPrimary/30 px-3 py-1.5 rounded border border-transparent focus:bg-white focus:border-primary focus:ring-2 focus:ring-primary/10 text-sm text-right transition-all">
                    </div>
                    <div class="col-span-2 flex items-center gap-2">
                        <button class="flex-1 bg-yellow-50 hover:bg-yellow-100 text-yellow-700 text-xs font-medium py-1.5 px-2 rounded border border-yellow-200/50 transition-colors truncate">
                            + Tax
                        </button>
                        <button class="w-8 h-8 flex items-center justify-center text-textSecondary hover:text-red-500 hover:bg-red-50 rounded-full transition-all opacity-100 md:opacity-0 group-hover:opacity-100 delete-item-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
                lineItemsContainer.insertAdjacentHTML('beforeend', newItemHTML);

                // Re-attach auto-resize to new textareas
                const newTextarea = lineItemsContainer.lastElementChild.querySelector('textarea');
                newTextarea.addEventListener('input', function() {
                    autoResizeTextarea(this);
                });
            });

            lineItemsContainer.addEventListener('click', function(e) {
                const deleteBtn = e.target.closest('.delete-item-btn');
                if (deleteBtn) {
                    const lineItem = deleteBtn.closest('.group');
                    lineItem.remove();
                }
            });

            document.getElementById('save-invoice-btn').addEventListener('click', function() {
                // Simple visual feedback
                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Saved';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        });
    </script>
</body>
