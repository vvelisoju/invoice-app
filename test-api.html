<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Health Endpoint:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Health Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testAuth() {
            try {
                const response = await fetch('http://localhost:3000/auth/request-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone: '9999999999' })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Auth Endpoint:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Auth Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
